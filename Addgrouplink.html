<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Ludo/Betting Group</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen py-12">
  
  <div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">‚ûï Add Group</h1>
    
    <form id="groupForm" class="space-y-4">
      <input id="name" required placeholder="Group Name *" 
             class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500">
      
      <input id="link" required placeholder="WhatsApp/Telegram Link *" 
             class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500">
      
      <select id="type" required class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500">
        <option value="">Select Type</option>
        <option value="Ludo">Ludo</option>
        <option value="Betting">Betting</option>
        <option value="Cricket">Cricket</option>
      </select>
      
      <textarea id="desc" placeholder="Description (Optional)" rows="3"
                class="w-full p-4 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500"></textarea>
      
      <div class="grid grid-cols-2 gap-4">
        <label class="flex items-center p-3 border rounded-xl">
          <input type="checkbox" value="WhatsApp" class="platform mr-2 w-4 h-4" checked> WhatsApp
        </label>
        <label class="flex items-center p-3 border rounded-xl">
          <input type="checkbox" value="Telegram" class="platform mr-2 w-4 h-4"> Telegram
        </label>
      </div>
      
      <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
        üöÄ Submit Group Instantly
      </button>
    </form>
    
    <p class="text-center mt-6 text-gray-500 text-sm">
      ‚úÖ Group will appear on <a href="join.html" class="text-indigo-600 font-bold">Join Page</a> immediately!
    </p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyCwdlnLXcXauh3_YmY6cwswqzcieMOHI0Y", // Your new config
    authDomain: "ludogroup-a530a.firebaseapp.com",
    projectId: "ludogroup-a530a",
    storageBucket: "ludogroup-a530a.appspot.com",
    messagingSenderId: "838421084676",
    appId: "1:838421084676:web:9e02670e280eafcd86d351"
  };
  
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  
  document.getElementById('groupForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.getElementById('name').value.trim();
    const link = document.getElementById('link').value.trim();
    const type = document.getElementById('type').value;
    const desc = document.getElementById('desc').value.trim();
    const platforms = Array.from(document.querySelectorAll('.platform:checked')).map(cb => cb.value);
    
    try {
      // üöÄ DIRECT SAVE - NO APPROVAL NEEDED
      await db.collection('Groups').add({
        name, link, type, 
        platforms, 
        description: desc || '',
        status: 'approved', // ‚úÖ DIRECT APPROVED
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      
      alert('‚úÖ Group added successfully! Check Join page.');
      window.location.href = 'join.html';
    } catch (error) {
      alert('‚ùå Error: ' + error.message);
    }
  });
  </script>
</body>
</html>
