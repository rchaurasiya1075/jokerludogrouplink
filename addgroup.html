<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List Your Group - Joker Ludo</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <div class="container navbar">
    <div class="logo">üÉè Joker Ludo</div>
  </div>
</header>

<section class="categories">
  <div class="container" style="max-width:600px;">

    <h2 style="text-align:center;">List Your Group</h2>

    <div class="card">

      <input type="text" id="groupName" placeholder="Enter Group Name"
      style="width:100%; padding:12px; margin-bottom:15px; border-radius:8px; border:none;">

      <input type="text" id="groupLink" placeholder="Enter Original Group Link"
      style="width:100%; padding:12px; margin-bottom:20px; border-radius:8px; border:none;">

      <button onclick="generateLink()" class="btn" style="width:100%;">
        Generate Share Link
      </button>

    </div>

    <!-- Result Box -->
    <div id="resultBox" class="card" style="margin-top:30px; display:none;">
      <h3>Your Share Link</h3>
      <p id="generatedLink" style="word-break:break-all;"></p>
      <button onclick="copyLink()" class="btn" style="width:100%; margin-top:10px;">
        Copy Link
      </button>
    </div>

  </div>
</section>

<script>

function generateLink() {

  const name = document.getElementById("groupName").value;
  const link = document.getElementById("groupLink").value;

  if(name === "" || link === "") {
    alert("Please fill all fields");
    return;
  }

  // simple unique ID generate
  const uniqueId = Math.random().toString(36).substring(2,10);

  const generatedURL = window.location.origin + "/join.html?id=" + uniqueId;

  document.getElementById("generatedLink").innerText = generatedURL;
  document.getElementById("resultBox").style.display = "block";
}

function copyLink() {
  const text = document.getElementById("generatedLink").innerText;
  navigator.clipboard.writeText(text);
  alert("Link Copied Successfully!");
}

</script>

</body>
</html>
