<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Your Group - JokerLudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9ff;
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2d2e52;
    }

    .info-text {
      font-weight: bold;
      font-size: 16px;
      color: red;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    select, input[type="text"], input[type="url"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .submit-btn {
      background: #25d366;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #1ebf56;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Submit Your Ludo Group</h2>

    <div class="info-text">
      GROUP LINK ADD KARNE KA KOI CHARGE NAHI HAI.<br>
      BAS ADMIN APPROVE KAREGA TABHI ADD HOGA.<br>
      APPROVAL KE LIYE WHATSAPP PAR MESSAGE KAREIN. ðŸ‘‡
    </div>

    <form id="groupForm">
      <label for="group-type">Group Type</label>
      <select id="group-type" name="group-type" required>
        <option value="">-- Select Type --</option>
        <option value="Classic Ludo">Classic Ludo</option>
        <option value="Joker Ludo">Joker Ludo</option>
        <option value="King Ludo">King Ludo</option>
        <option value="Speed Ludo">Speed Ludo</option>
        <option value="Color Ludo">Color Ludo</option>
        <option value="Fun Ludo">Fun Ludo</option>
        <option value="Earning Ludo">Earning Ludo</option>
        <option value="VIP Ludo">VIP Ludo</option>
        <option value="Champion Ludo">Champion Ludo</option>
        <option value="Tournament Ludo">Tournament Ludo</option>
        <option value="Custom Bet Ludo">Custom Bet Ludo</option>
        <option value="Daily Match Ludo">Daily Match Ludo</option>
      </select>

      <label for="group-name">Group Name</label>
      <input type="text" id="group-name" name="group-name" placeholder="Enter your group name" required />

      <label for="group-link">Group Link</label>
      <input type="url" id="group-link" name="group-link" placeholder="https://chat.whatsapp.com/..." required />

      <button type="submit" class="submit-btn">Send for Approval on WhatsApp</button>
    </form>
  </div>

  <div class="footer">
    Â© 2025 JokerLudo Group
  </div>

  <script>
    document.getElementById('groupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const type = document.getElementById('group-type').value;
      const name = document.getElementById('group-name').value;
      const link = document.getElementById('group-link').value;

      const message = `I want approve group link%0AGroup Type: ${type}%0AGroup Name: ${name}%0AGroup Link: ${link}`;

      // Replace below number with your WhatsApp number (with country code)
      const whatsappNumber = '919473746020';
      const whatsappURL = `https://wa.me/${whatsappNumber}?text=${message}`;

      window.open(whatsappURL, '_blank');
    });
  </script>

</body>
</html>
