<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Group - JokerLudo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #eef2ff;
      color: #333;
      padding-bottom: 50px;
    }

    .navbar {
      background: #2d2e52;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .navbar h1 {
      font-size: 24px;
    }

    .form-container {
      max-width: 500px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    select, input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-note {
      margin-top: 20px;
      font-size: 16px;
      color: #d32f2f;
      font-weight: bold;
      text-align: center;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background: #25D366;
      color: white;
      border: none;
      padding: 14px;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
      text-decoration: none;
    }

    .submit-btn:hover {
      background: #128C7E;
      transform: scale(1.02);
    }

    footer {
      background: #2d2e52;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>ðŸŽ² JokerLudo - Add Group</h1>
  </div>

  <div class="form-container">
    <h2>Submit Your WhatsApp Group</h2>
    <form id="groupForm">
      <div class="form-group">
        <label for="groupType">Group Type</label>
        <select id="groupType" required>
          <option value="">-- Select Type --</option>
          <option value="Ludo">Ludo</option>
          <option value="Teen Patti">Teen Patti</option>
          <option value="Rummy">Rummy</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Earning">Earning</option>
          <option value="Gaming">Gaming</option>
          <option value="News">News</option>
          <option value="Offer">Offer</option>
          <option value="Telegram">Telegram</option>
          <option value="Crypto">Crypto</option>
          <option value="Tech">Tech</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text" id="groupName" placeholder="Enter Group Name" required>
      </div>

      <div class="form-group">
        <label for="groupLink">Group Link</label>
        <input type="text" id="groupLink" placeholder="Paste WhatsApp Group Link" required>
      </div>

      <div class="form-note">
        Group link add karne ka koi charge nahi hai.<br>
        Bas admin approve karega tabhi add hoga.
      </div>

      <a id="submitBtn" class="submit-btn" href="#" target="_blank">Send to Admin on WhatsApp</a>
    </form>
  </div>

  <footer>
    Â© 2025 JokerLudo Group
  </footer>

  <script>
    document.getElementById("submitBtn").addEventListener("click", function (e) {
      const type = document.getElementById("groupType").value;
      const name = document.getElementById("groupName").value;
      const link = document.getElementById("groupLink").value;

      if (!type || !name || !link) {
        alert("Please fill all the fields!");
        e.preventDefault();
        return;
      }

      const message = `I want approve group link:\n\nType: ${type}\nName: ${name}\nLink: ${link}`;
      const encodedMessage = encodeURIComponent(message);
      const whatsappNumber = "919670814522"; // Add country code

      this.href = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
    });
  </script>

</body>
</html>
