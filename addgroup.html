<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Group</title>

<style>
body{
font-family:Poppins, sans-serif;
background:#0f172a;
color:white;
padding:20px;
}

.container{
max-width:500px;
margin:auto;
background:#1e293b;
padding:25px;
border-radius:12px;
}

input, select{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:8px;
}

button{
margin-top:15px;
width:100%;
padding:14px;
border:none;
border-radius:8px;
background:#22c55e;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#16a34a;
}
</style>
</head>

<body>

<div class="container">
<h2>Add Your Group</h2>

<input type="text" id="name" placeholder="Group Name">

<select id="category">
<option value="Ludo">Ludo</option>
<option value="Gaming">Gaming</option>
<option value="Earning">Earning</option>
<option value="Study">Study</option>
</select>

<input type="text" id="link" placeholder="WhatsApp / Telegram Link">

<button onclick="addGroup()">Submit Group</button>
</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyAMhdxU4pDqby11Ymixup2aCoEY5eZ3e7M",
authDomain: "jokerludogroup-a8c97.firebaseapp.com",
projectId: "jokerludogroup-a8c97",
storageBucket: "jokerludogroup-a8c97.appspot.com",
messagingSenderId: "1083106195650",
appId: "1:1083106195650:web:fae27e9bb0798e96f4235b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.addGroup = async function(){

const name = document.getElementById("name").value;
const category = document.getElementById("category").value;
const link = document.getElementById("link").value;

if(!name || !link){
alert("Please fill all fields");
return;
}

await addDoc(collection(db,"Groups"),{
name:name,
category:category,
link:link,
timestamp:serverTimestamp()
});

alert("Group Added Successfully âœ…");
location.href="index.html";
}

</script>

</body>
</html>
