<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <div class="logo">
        <i class="fas fa-dice"></i>
        <span>LudoGroup</span>
      </div>
      <nav>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>

          <li><a href="join.html"><i class="fas fa-users"></i> Join Groups</a></li>
          <li><a href="addgroup.html"><i class="fas fa-plus-circle"></i> Add Group</a></li>

        </ul>
      </nav>
    </div>
  </header>

 <!-- Main Content -->
<main>
  <div class="container">
    <h2><i class="fas fa-plus-circle"></i> Submit Your Group</h2>
    <form id="groupForm">
      <div class="form-group">
        <label for="name">Group Name</label>
        <input type="text" id="name" placeholder="Enter group name" required>
      </div>

      <div class="form-group">
        <label for="link">Group Link</label>
        <input type="url" id="link" placeholder="https://chat.whatsapp.com/yourgroup" required>
      </div>

      <div class="form-group">
        <label for="groupType">Group Type</label>
        <select id="groupType" required>
          <option value="">-- Select Group Type --</option>
          <option value="Cricket">üèè Cricket</option>
          <option value="Football">‚öΩ Football</option>
          <option value="Tennis">üéæ Tennis</option>
          <option value="Ludo">üé≤ Ludo</option>
          <option value="Other">üìå Other</option>
        </select>
      </div>

      <div class="form-group platforms-group">
        <label>Platforms</label><br>
        <label class="platform-label">
          <input type="checkbox" class="platform" value="WhatsApp"> WhatsApp
        </label>
        <label class="platform-label">
          <input type="checkbox" class="platform" value="Telegram"> Telegram
        </label>
        <label class="platform-label">
          <input type="checkbox" class="platform" value="Facebook"> Facebook
        </label>
        <label class="platform-label">
          <input type="checkbox" class="platform" value="Other"> Other
        </label>
      </div>

      <div class="form-group">
        <label for="description">Description (SEO Optimized)</label>
        <textarea id="description" placeholder="Tell us about your group..."></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</main>

<script>
  const groupType = document.getElementById("groupType");
  const platforms = document.querySelectorAll(".platform");
  const description = document.getElementById("description");

  function updateDescription() {
    let selectedType = groupType.value;
    let selectedPlatforms = Array.from(platforms)
      .filter(p => p.checked)
      .map(p => p.value);

    let seoKeywords = "";

    if (selectedType) {
      seoKeywords += `${selectedType} Group Links, Best ${selectedType} Community, Join Free ${selectedType} Groups. `;
    }

    if (selectedPlatforms.length > 0) {
      seoKeywords += selectedPlatforms
        .map(p => `${p} ${selectedType} Group, ${p} ${selectedType} Community`)
        .join(", ");
    }

    // Agar user kuch likhe to overwrite na ho
    if (seoKeywords.trim() !== "" && description.value.trim() === "") {
      description.value = seoKeywords;
    }
  }

  groupType.addEventListener("change", updateDescription);
  platforms.forEach(p => p.addEventListener("change", updateDescription));
</script>

  <script>
    // Firebase config (unchanged from original)
    const firebaseConfig = {
      apiKey: "AIzaSyCwdlnLXcXauh3_YmY6cwswqzcieMOHI0Y",
      authDomain: "ludogroup-a530a.firebaseapp.com",
      projectId: "ludogroup-a530a",
      storageBucket: "ludogroup-a530a.appspot.com",
      messagingSenderId: "838421084676",
      appId: "1:838421084676:web:9e02670e280eafcd86d351"
    };
    
    // Initialize Firebase (unchanged)
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submission (unchanged functionality)
    const form = document.getElementById("groupForm");
    <button type="submit" id="submitBtn">
  <i class="fas fa-paper-plane"></i> Submit Group
</button>


    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const link = document.getElementById("link").value.trim();
      const groupType = document.getElementById("groupType").value;
      const description = document.getElementById("description").value.trim();
      const platforms = Array.from(document.querySelectorAll(".platform:checked")).map(cb => cb.value);

      if (!name || !link || !groupType || platforms.length === 0) {
        alert("‚ö†Ô∏è Please fill all required fields");
        return;
      }

      try {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

        await db.collection("Groups").add({
          name,
          link,
          type: groupType,
          platforms,
          description,
          status: "pending",
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("‚úÖ Group submitted successfully!");
        form.reset();
      } catch (error) {
        alert("‚ùå Submission failed: " + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Group';
      }
    });
  </script>
</body>
