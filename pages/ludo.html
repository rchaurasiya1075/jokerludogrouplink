<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ludo WhatsApp Groups</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
  <div class="container nav">
    <div class="logo">üé≤ Ludo Groups</div>
    <a href="index.html">‚Üê Back Home</a>
  </div>
</header>

    <body data-category="Ludo">
<section class="section dark">
  <div class="container">

    <h2>All Ludo Groups</h2>

    <div class="grid-3" id="ludoGroups"></div>

  </div>
</section>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAMhdxU4pDqby11Ymixup2aCoEY5eZ3e7M",
  authDomain: "jokerludogroup-a8c97.firebaseapp.com",
  projectId: "jokerludogroup-a8c97",
  storageBucket: "jokerludogroup-a8c97.appspot.com",
  messagingSenderId: "1083106195650",
  appId: "1:1083106195650:web:fae27e9bb0798e96f4235b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const q = query(collection(db,"Groups"), where("category","==","Ludo"));
const snap = await getDocs(q);

const box = document.getElementById("ludoGroups");

snap.forEach(doc=>{
  const g = doc.data();

  box.innerHTML += `
    <div class="card">
      <h3>${g.name}</h3>
      <a href="${g.link}" target="_blank" class="btn small">Join Group</a>
    </div>
  `;
});

</script>

</body>
</html>
