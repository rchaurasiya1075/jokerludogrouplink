<script>
  const groups = JSON.parse(localStorage.getItem('groups') || '[]');
  let currentDeleteId = null;
  const deleteModal = {
    show: () => alert("Delete confirmation feature is disabled for demo")
  };

  function renderGroups() {
    const groupCards = document.getElementById('groupCards');
    groupCards.innerHTML = '';

    if (groups.length === 0) {
      groupCards.innerHTML = '<div class="text-center">No groups added yet</div>';
      return;
    }

    groups.forEach((group, index) => {
      const col = document.createElement('div');
      col.className = 'col-md-6 col-lg-4 mb-4';

      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title text-success">${group.name}</h5>
            <p class="card-text">${group.description}</p>
            <p><span class="badge bg-success">${group.category}</span></p>
            <div class="mt-auto d-flex justify-content-between">
              <a href="${group.link}" target="_blank" class="btn btn-sm btn-success">
                <i class="fab fa-whatsapp me-1"></i> Join
              </a>
              <button class="btn btn-sm btn-danger delete-btn" data-id="${group.id}">
                <i class="fas fa-trash me-1"></i> Delete
              </button>
            </div>
          </div>
        </div>
      `;
      groupCards.appendChild(col);
    });

    document.querySelectorAll('.delete-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        currentDeleteId = parseInt(this.getAttribute('data-id'));
        deleteModal.show();
      });
    });
  }

  renderGroups();
</script>
