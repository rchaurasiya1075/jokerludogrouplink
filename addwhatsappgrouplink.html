<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bet Link Hub - Trusted Groups</title>
  <meta name="description" content="Join trusted and active Bet & Ludo groups. Find the best group links updated daily.">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .fade-hidden { display: none; opacity: 0; transition: opacity 0.4s ease-in-out; }
    .fade-show { display: block; opacity: 1; }
    .btn-primary {
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .btn-primary:hover { background-color: #1e40af; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Bet Link Hub</h1>
    <button id="darkModeToggle" class="btn-primary">Toggle Dark Mode</button>
  </header>

  <!-- Groups Section -->
  <section class="max-w-6xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Groups</h2>
    <div id="groupsContainer" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Example group items -->
      <div class="group-item p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <img src="group1.jpg" alt="Group 1" class="rounded w-full h-40 object-cover" loading="lazy">
        <h3 class="mt-2 font-semibold">Group 1</h3>
      </div>
      <div class="group-item p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <img src="group2.jpg" alt="Group 2" class="rounded w-full h-40 object-cover" loading="lazy">
        <h3 class="mt-2 font-semibold">Group 2</h3>
      </div>
      <div class="group-item p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <img src="group3.jpg" alt="Group 3" class="rounded w-full h-40 object-cover" loading="lazy">
        <h3 class="mt-2 font-semibold">Group 3</h3>
      </div>
      <div class="group-item p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <img src="group4.jpg" alt="Group 4" class="rounded w-full h-40 object-cover" loading="lazy">
        <h3 class="mt-2 font-semibold">Group 4</h3>
      </div>
      <div class="group-item p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <img src="group5.jpg" alt="Group 5" class="rounded w-full h-40 object-cover" loading="lazy">
        <h3 class="mt-2 font-semibold">Group 5</h3>
      </div>
      <div class="group-item p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <img src="group6.jpg" alt="Group 6" class="rounded w-full h-40 object-cover" loading="lazy">
        <h3 class="mt-2 font-semibold">Group 6</h3>
      </div>

      <!-- More groups (will be hidden initially) -->
      <div class="group-item fade-hidden p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <img src="group7.jpg" alt="Group 7" class="rounded w-full h-40 object-cover" loading="lazy">
        <h3 class="mt-2 font-semibold">Group 7</h3>
      </div>
      <div class="group-item fade-hidden p-4 bg-white dark:bg-gray-800 rounded-lg shadow">
        <img src="group8.jpg" alt="Group 8" class="rounded w-full h-40 object-cover" loading="lazy">
        <h3 class="mt-2 font-semibold">Group 8</h3>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button id="viewAllBtn" class="btn-primary">View All</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 p-4 text-center text-sm">
    &copy; 2025 Bet Link Hub. All Rights Reserved.
  </footer>

  <script>
    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    // View All / Show Less Function
    const viewAllBtn = document.getElementById('viewAllBtn');
    const hiddenGroups = document.querySelectorAll('.fade-hidden');
    let expanded = false;

    viewAllBtn.addEventListener('click', () => {
      expanded = !expanded;
      hiddenGroups.forEach((group, index) => {
        if (expanded) {
          group.style.display = 'block';
          setTimeout(() => group.classList.add('fade-show'), 50);
        } else {
          group.classList.remove('fade-show');
          setTimeout(() => group.style.display = 'none', 400);
        }
      });
      viewAllBtn.textContent = expanded ? 'Show Less' : 'View All';
      if (expanded && hiddenGroups.length > 0) {
        hiddenGroups[0].scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
