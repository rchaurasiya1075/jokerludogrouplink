<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Groups - Ludo/Betting</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen py-12">
  
  <div class="max-w-6xl mx-auto px-4">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-4">
        ðŸ‘¥ Join Groups
      </h1>
      <p class="text-xl text-gray-600">Latest Ludo & Betting Groups - Updated Live!</p>
      <a href="Addgrouplink.html" class="mt-6 inline-block bg-gradient-to-r from-green-500 to-emerald-600 text-white px-8 py-3 rounded-xl font-bold text-lg hover:shadow-xl">âž• Add Your Group</a>
    </header>

    <div id="groupsList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Groups load here -->
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <script>
  const firebaseConfig = { /* Same config as above */ };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  
  async function loadGroups() {
    const groupsList = document.getElementById('groupsList');
    groupsList.innerHTML = '<div class="col-span-full text-center py-12"><div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div></div>';
    
    try {
      // ALL APPROVED GROUPS (Direct show)
      const snapshot = await db.collection('Groups')
        .where('status', '==', 'approved')
        .orderBy('timestamp', 'desc')
        .get();
      
      groupsList.innerHTML = '';
      
      if (snapshot.empty) {
        groupsList.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500">No groups yet. Be the first to add!</div>';
        return;
      }
      
      snapshot.forEach(doc => {
        const group = doc.data();
        const color = stringToColor(group.name);
        const firstLetter = group.name.charAt(0).toUpperCase();
        
        const card = document.createElement('div');
        card.className = 'bg-white rounded-2xl p-6 shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all border';
        card.innerHTML = `
          <div class="flex items-center mb-4">
            <div class="w-12 h-12 rounded-xl flex items-center justify-center text-white font-bold text-lg mr-4" style="background: ${color}">
              ${firstLetter}
            </div>
            <div>
              <h3 class="font-bold text-xl text-gray-800">${group.name}</h3>
              <span class="inline-block bg-indigo-100 text-indigo-800 px-3 py-1 rounded-full text-sm mt-1">${group.type}</span>
            </div>
          </div>
          ${group.description ? `<p class="text-gray-600 mb-4">${group.description}</p>` : ''}
          <div class="flex flex-wrap gap-2 mb-4">
            ${group.platforms.map(p => `<span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">${p}</span>`).join('')}
          </div>
          <a href="${group.link}" target="_blank" class="w-full block bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 px-6 rounded-xl text-center font-bold hover:shadow-xl hover:-translate-y-1 transition-all">
            ðŸš€ Join Group
          </a>
        `;
        groupsList.appendChild(card);
      });
    } catch (error) {
      groupsList.innerHTML = '<div class="col-span-full text-center py-12 text-red-500">Error loading groups. Please refresh.</div>';
    }
  }
  
  function stringToColor(str) {
    let hash = 0;
    for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
    return '#' + ('00000' + (hash & 0xFFFFFF).toString(16)).slice(-6);
  }
  
  loadGroups();
  </script>
</body>
</html>
