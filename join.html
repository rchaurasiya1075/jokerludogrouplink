<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Ludo Groups - JokerLudo</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .line-clamp-3 {-webkit-line-clamp:3;}
  </style>
</head>
<body class="bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 min-h-screen p-4 md:p-8">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h1 class="text-5xl md:text-7xl font-black bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 bg-clip-text text-transparent mb-6">ğŸ‘¥ Live Ludo Groups</h1>
      <p class="text-2xl md:text-4xl text-white/90 font-bold mb-8" id="liveCount">Loading...</p>
      <div class="inline-flex items-center gap-4 px-8 py-5 bg-white/20 backdrop-blur-xl rounded-3xl border border-white/40 text-white font-bold text-xl">
        <i class="fas fa-bolt text-yellow-400"></i>Real-time Firebase
      </div>
    </div>

    <div class="flex flex-wrap gap-4 justify-center mb-16">
      <button class="filter-btn px-8 py-4 bg-white/20 text-white font-bold rounded-3xl border-2 border-white/40 hover:bg-white/40 text-xl active" data-filter="all">All Groups</button>
      <button class="filter-btn px-8 py-4 bg-white/20 text-white font-bold rounded-3xl border-2 border-white/40 hover:bg-white/40 text-xl" data-filter="Ludo King">ğŸ² Ludo King</button>
      <button class="filter-btn px-8 py-4 bg-white/20 text-white font-bold rounded-3xl border-2 border-white/40 hover:bg-white/40 text-xl" data-filter="Ludo Star">â­ Ludo Star</button>
      <button class="filter-btn px-8 py-4 bg-white/20 text-white font-bold rounded-3xl border-2 border-white/40 hover:bg-white/40 text-xl" data-filter="Betting">ğŸ’° Betting</button>
      <button class="filter-btn px-8 py-4 bg-white/20 text-white font-bold rounded-3xl border-2 border-white/40 hover:bg-white/40 text-xl" data-filter="Earning">ğŸ’µ Earning</button>
    </div>

    <div id="groupsContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-8 mb-20">
      <div class="col-span-full flex flex-col items-center justify-center py-32 text-white/80">
        <div class="w-32 h-32 border-4 border-white/30 border-t-white rounded-full animate-spin mx-auto mb-12"></div>
        <h2 class="text-4xl md:text-5xl font-black mb-6">ğŸ”¥ Loading Live Groups...</h2>
      </div>
    </div>

    <div class="text-center">
      <a href="Addgrouplink.html" class="inline-flex items-center gap-4 px-16 py-8 bg-gradient-to-r from-yellow-500 to-orange-600 hover:from-yellow-600 hover:to-orange-700 text-white font-black text-2xl rounded-3xl shadow-2xl hover:shadow-3xl transition-all hover:-translate-y-3">
        â• Add Your Group FREE
      </a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMhdxU4pDqby11Ymixup2aCoEY5eZ3e7M",
      authDomain: "jokerludogroup-a8c97.firebaseapp.com",
      projectId: "jokerludogroup-a8c97",
      storageBucket: "jokerludogroup-a8c97.appspot.com",
      messagingSenderId: "1083106195650",
      appId: "1:1083106195650:web:fae27e9bb0798e96f4235b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection('ludoGroups')
      .where('status', '==', 'live')
      .orderBy('timestamp', 'desc')
      .onSnapshot(snapshot => {
        const groups = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        document.getElementById('liveCount').textContent = `${groups.length} Live Groups`;
        renderGroups(groups);
      });

    function renderGroups(groups) {
      const container = document.getElementById('groupsContainer');
      
      if (!groups.length) {
        container.innerHTML = `
          <div class="col-span-full text-center py-32 text-white/80">
            <div class="w-48 h-48 bg-white/20 rounded-full flex items-center justify-center mx-auto mb-12">
              <i class="fas fa-groups text-7xl"></i>
            </div>
            <h2 class="text-5xl md:text-6xl font-black mb-8">No Live Groups Yet</h2>
            <a href="Addgrouplink.html" class="px-16 py-8 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-black text-3xl rounded-3xl shadow-2xl hover:shadow-3xl">
              â• Add Group FREE
            </a>
          </div>
        `;
        return;
      }

      const icons = { 'Ludo King': 'ğŸ²', 'Ludo Star': 'â­', 'Betting': 'ğŸ’°', 'Earning': 'ğŸ’µ' };
      
      container.innerHTML = groups.map(group => `
        <div class="group-card bg-white/20 backdrop-blur-xl rounded-3xl p-8 border border-white/40 hover:bg-white/40 hover:shadow-3xl hover:-translate-y-4 transition-all shadow-2xl" data-category="${group.category}">
          <div class="flex items-start gap-6 mb-8">
            <div class="p-6 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-3xl text-4xl font-bold flex-shrink-0 shadow-2xl">
              ${icons[group.category] || 'ğŸ®'}
            </div>
            <div class="flex-1">
              <h3 class="text-2xl md:text-3xl font-black text-white mb-4">${group.name}</h3>
              <div class="flex flex-wrap gap-3 mb-6">
                <span class="px-5 py-3 bg-white/50 backdrop-blur-xl rounded-2xl font-bold text-xl text-white">${group.category}</span>
                <span class="px-5 py-3 bg-emerald-500/90 backdrop-blur-xl rounded-2xl font-bold text-xl text-white">ğŸ‘¥ ${group.members || 0}+</span>
              </div>
              <p class="text-white/95 text-lg line-clamp-3">${group.description}</p>
            </div>
          </div>
          <a href="${group.link}" target="_blank" class="block w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white py-6 px-8 rounded-3xl font-black text-xl text-center shadow-2xl hover:shadow-3xl transition-all hover:-translate-y-2">
            ğŸš€ Join WhatsApp Group
          </a>
        </div>
      `).join('');

      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.onclick = () => {
          document.querySelector('.filter-btn.active').classList.remove('active');
          btn.classList.add('active');
          const filter = btn.dataset.filter;
          document.querySelectorAll('.group-card').forEach(card => {
            card.style.display = filter === 'all' || card.dataset.category === filter ? 'block' : 'none';
          });
        };
      });
    }
  </script>
</body>
</html>
