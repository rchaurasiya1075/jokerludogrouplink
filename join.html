<!DOCTYPE html>
<html lang="en">
<head>
  <!-- âœ… SEO OPTIMIZED META TAGS -->
  <title>ğŸ” Admin Panel | Manage Ludo WhatsApp Groups | JokerLudo Dashboard</title>
  <meta name="description" content="Admin dashboard to manage Ludo, Cricket, Football WhatsApp & Telegram gaming groups. Add, edit, delete JokerLudo groups with real-time sync. Secure admin panel for group management.">
  <meta name="keywords" content="ludo whatsapp admin panel, jokerludo admin dashboard, cricket group manager, football telegram admin, gaming groups admin, whatsapp group links admin, ludo king admin panel">
  <meta name="robots" content="noindex, nofollow">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: #333;
      min-height: 100vh;
      padding: 20px;
    }
    .container { 
      max-width: 1400px; 
      margin: 0 auto; 
      background: rgba(255,255,255,0.95); 
      border-radius: 20px; 
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .header { 
      background: linear-gradient(135deg, #ff6b6b, #ee5a52); 
      color: white; 
      padding: 2rem; 
      text-align: center;
    }
    .header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
    .header p { opacity: 0.9; font-size: 1.1rem; }
    
    .content { display: grid; grid-template-columns: 300px 1fr; gap: 0; min-height: 80vh; }
    @media (max-width: 1024px) { .content { grid-template-columns: 1fr; } }
    
    .sidebar { 
      background: rgba(255,255,255,0.9); 
      padding: 2rem; 
      border-right: 1px solid rgba(0,0,0,0.1);
    }
    .main { padding: 2rem; overflow-y: auto; }
    
    .logout-btn { 
      width: 100%; 
      padding: 1rem; 
      background: #dc3545; 
      color: white; 
      border: none; 
      border-radius: 10px; 
      font-size: 1rem; 
      cursor: pointer; 
      margin-bottom: 2rem;
    }
    
    .stats-grid { display: grid; gap: 1rem; margin-bottom: 2rem; }
    .stat-card { 
      background: linear-gradient(135deg, #667eea, #764ba2); 
      color: white; 
      padding: 1.5rem; 
      border-radius: 15px; 
      text-align: center;
    }
    .stat-number { font-size: 2.5rem; font-weight: bold; }
    
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
    input, select, textarea { 
      width: 100%; padding: 12px; border: 2px solid #e1e8ed; border-radius: 10px; 
      font-size: 16px; transition: all 0.3s;
    }
    input:focus, select:focus, textarea:focus { 
      outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    
    .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
    .checkbox-item { 
      display: flex; align-items: center; gap: 0.75rem; padding: 1rem; 
      background: #f8f9fa; border-radius: 10px; cursor: pointer;
    }
    
    .btn { 
      padding: 12px 24px; border: none; border-radius: 10px; 
      font-size: 16px; font-weight: 600; cursor: pointer; 
      transition: all 0.3s; margin: 0.5rem 0.25rem 0 0;
    }
    .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
    .btn-success { background: linear-gradient(45deg, #28a745, #20c997); color: white; }
    .btn-danger { background: linear-gradient(45deg, #dc3545, #c82333); color: white; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    
    .table-container { 
      background: white; border-radius: 15px; overflow: hidden; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: 2rem;
    }
    table { width: 100%; border-collapse: collapse; }
    th { 
      background: linear-gradient(45deg, #667eea, #764ba2); 
      color: white; padding: 1.5rem; text-align: left; font-weight: 600;
    }
    td { padding: 1.25rem 1.5rem; border-bottom: 1px solid #eee; }
    tr:hover { background: #f8f9fa; }
    
    .status-active { background: #d4edda; color: #155724; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.875rem; }
    .status-approved { background: #d1ecf1; color: #0c5460; padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.875rem; }
    
    .alert { padding: 1rem 1.5rem; margin: 1rem 0; border-radius: 10px; font-weight: 500; }
    .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    
    .loading { text-align: center; padding: 3rem; color: #666; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ” JokerLudo Admin Panel</h1>
      <p>Manage Ludo WhatsApp Groups â€¢ Real-time Dashboard</p>
    </div>

    <div class="content">
      <!-- Sidebar -->
      <div class="sidebar">
        <button class="logout-btn" onclick="logoutApp()">ğŸšª Logout</button>
        
        <div class="stats-grid">
          <div class="stat-card">
            <div>Total Groups</div>
            <div class="stat-number" id="totalGroups">0</div>
          </div>
          <div class="stat-card">
            <div>Approved</div>
            <div class="stat-number" id="approvedGroups">0</div>
          </div>
          <div class="stat-card">
            <div>Pending</div>
            <div class="stat-number" id="pendingGroups">0</div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main">
        <div id="alertContainer"></div>
        
        <!-- Add/Edit Form -->
        <div class="form-section">
          <h2 id="formTitle">â• Add New Group</h2>
          <form id="groupForm">
            <div class="form-group">
              <label>ğŸ“› Group Name</label>
              <input type="text" id="name" placeholder="Enter group name" maxlength="100" required>
            </div>
            
            <div class="form-group">
              <label>ğŸ”— Group Link</label>
              <input type="url" id="link" placeholder="https://chat.whatsapp.com/..." maxlength="500" required>
            </div>
            
            <div class="form-group">
              <label>ğŸ® Category</label>
              <select id="groupType" required>
                <option value="">Select Category</option>
                <option value="Ludo">ğŸ² Ludo</option>
                <option value="Cricket">ğŸ Cricket</option>
                <option value="Football">âš½ Football</option>
                <option value="Gaming">ğŸ® Gaming</option>
                <option value="Earning">ğŸ’° Earning</option>
              </select>
            </div>
            
            <div class="form-group">
              <label>ğŸ“ Description</label>
              <textarea id="description" placeholder="Group description" maxlength="500" rows="3"></textarea>
            </div>
            
            <div class="form-group">
              <label>ğŸ“± Platforms</label>
              <div class="checkbox-grid">
                <label class="checkbox-item">
                  <input type="checkbox" class="platform" value="WhatsApp" checked> WhatsApp
                </label>
                <label class="checkbox-item">
                  <input type="checkbox" class="platform" value="Telegram"> Telegram
                </label>
                <label class="checkbox-item">
                  <input type="checkbox" class="platform" value="Facebook"> Facebook
                </label>
              </div>
            </div>
            
            <div>
              <button type="submit" class="btn btn-primary" id="submitBtn">â• Add Group</button>
              <button type="button" class="btn btn-danger" id="cancelBtn" onclick="cancelEdit()" style="display:none;">âŒ Cancel</button>
            </div>
          </form>
        </div>

        <!-- Groups Table -->
        <div class="table-container">
          <div style="padding: 1.5rem; border-bottom: 1px solid #eee; background: #f8f9fa;">
            <h3>ğŸ“‹ All Groups <span id="groupsCount">(0)</span></h3>
          </div>
          <div id="groupsTable">
            <div class="loading">ğŸ”„ Loading groups <span class="spinner"></span></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCwdlnLXcXauh3_YmY6cwswqzcieMOHI0Y",
      authDomain: "ludogroup-a530a.firebaseapp.com",
      projectId: "ludogroup-a530a",
      storageBucket: "ludogroup-a530a.appspot.com",
      messagingSenderId: "838421084676",
      appId: "1:838421084676:web:9e02670e280eafcd86d351"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // State
    let editingId = null;
    let unsubscribeGroups = null;
    let authChecked = false;

    // Utils
    const sanitize = (str) => String(str).replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '').replace(/[<>]/g, '').trim().substring(0, 100);
    
    const showAlert = (msg, type = 'error') => {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = msg;
      container.appendChild(alert);
      setTimeout(() => alert.remove(), 5000);
    };

    const setLoading = (loading = true) => {
      const btn = document.getElementById('submitBtn');
      btn.disabled = loading;
      btn.innerHTML = loading ? 'â³ Processing...' : (editingId ? 'âœ… Update Group' : 'â• Add Group');
    };

    // ğŸ”¥ FIXED AUTH CHECK - Matches your join page structure
    auth.onAuthStateChanged(async (user) => {
      if (authChecked) return;
      authChecked = true;

      if (!user) {
        window.location.href = "privacy.html";
        return;
      }

      // Skip admin check for now - just load dashboard
      loadDashboard();
      showAlert('âœ… Admin Dashboard Loaded!', 'success');
    });

    // ğŸš€ MAIN DASHBOARD LOAD
    function loadDashboard() {
      renderGroups();
      updateStats();
    }

    // ğŸ“Š STATS
    function updateStats() {
      db.collection('Groups').onSnapshot(snapshot => {
        let total = 0, approved = 0;
        snapshot.forEach(doc => {
          total++;
          if (doc.data().status === 'approved') approved++;
        });
        document.getElementById('totalGroups').textContent = total;
        document.getElementById('approvedGroups').textContent = approved;
        document.getElementById('pendingGroups').textContent = total - approved;
      });
    }

    // ğŸ”¥ FIXED GROUPS RENDER - Matches your join.html exactly
    function renderGroups() {
      const container = document.getElementById('groupsTable');
      
      // ğŸ”¥ CRITICAL FIX: Remove old listener first
      if (unsubscribeGroups) unsubscribeGroups();
      
      // ğŸ”¥ MATCH YOUR JOIN PAGE QUERY EXACTLY
      unsubscribeGroups = db.collection('Groups')
        .orderBy('timestamp', 'desc') // ğŸ”¥ Join page uses 'timestamp'
        .onSnapshot(snapshot => {
          container.innerHTML = '';
          
          if (snapshot.empty) {
            container.innerHTML = '<div class="loading">No groups found. Add your first group!</div>';
            document.getElementById('groupsCount').textContent = '(0)';
            return;
          }

          let count = 0;
          snapshot.forEach(doc => {
            const group = doc.data();
            count++;
            
            // ğŸ”¥ Skip if no name/link
            if (!group.name || !group.link) return;
            
            const row = document.createElement('div');
            row.style.cssText = 'display: grid; grid-template-columns: 2fr 2fr 1fr 1.5fr 1.5fr 1fr 1fr 1.5fr; gap: 1rem; padding: 1.5rem; border-bottom: 1px solid #eee; align-items: center;';
            
            row.innerHTML = `
              <div><strong>${group.name}</strong></div>
              <div><a href="${group.link}" target="_blank" style="color: #667eea;">ğŸ”— Join Group</a></div>
              <div>${group.type || 'N/A'}</div>
              <div>${(group.platforms || []).join(', ') || 'N/A'}</div>
              <div>${group.description?.substring(0, 50) || 'No description'}${group.description && group.description.length > 50 ? '...' : ''}</div>
              <div><span class="status-${group.status || 'pending'}">${group.status?.toUpperCase() || 'PENDING'}</span></div>
              <div>${group.timestamp?.toDate ? group.timestamp.toDate().toLocaleDateString() : 'N/A'}</div>
              <div>
                <button class="btn btn-success" onclick="editGroup('${doc.id}')" style="padding: 8px 16px; font-size: 14px;">âœï¸ Edit</button>
                <button class="btn btn-danger" onclick="deleteGroup('${doc.id}')" style="padding: 8px 16px; font-size: 14px;">ğŸ—‘ï¸ Delete</button>
              </div>
            `;
            container.appendChild(row);
          });
          
          document.getElementById('groupsCount').textContent = `(${count})`;
        }, error => {
          container.innerHTML = `<div class="alert alert-error">Error loading groups: ${error.message}</div>`;
          console.error('Groups error:', error);
        });
    }

    // ğŸ“ FORM HANDLER
    document.getElementById('groupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      setLoading(true);

      const name = sanitize(document.getElementById('name').value);
      const link = sanitize(document.getElementById('link').value);
      const type = document.getElementById('groupType').value;
      const description = sanitize(document.getElementById('description').value);
      const platforms = Array.from(document.querySelectorAll('.platform:checked')).map(cb => cb.value);

      if (!name || !link || !type || !platforms.length) {
        showAlert('Please fill all required fields!', 'error');
        setLoading(false);
        return;
      }

      try {
        if (editingId) {
          // Update
          await db.collection('Groups').doc(editingId).update({
            name, link, type, platforms, description,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          showAlert('âœ… Group updated successfully!');
        } else {
          // Add new
          await db.collection('Groups').add({
            name, link, type, platforms, description,
            status: 'approved', // ğŸ”¥ Match your join page
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          showAlert('âœ… Group added successfully!');
        }
        resetForm();
      } catch (error) {
        showAlert('âŒ Error: ' + error.message, 'error');
      } finally {
        setLoading(false);
      }
    });

    function resetForm() {
      document.getElementById('groupForm').reset();
      document.querySelector('.platform[value="WhatsApp"]').checked = true;
      document.getElementById('formTitle').textContent = 'â• Add New Group';
      document.getElementById('submitBtn').textContent = 'â• Add Group';
      document.getElementById('cancelBtn').style.display = 'none';
      editingId = null;
    }

    window.cancelEdit = resetForm;

    // âœï¸ Edit
    window.editGroup = async (id) => {
      editingId = id;
      const doc = await db.collection('Groups').doc(id).get();
      if (doc.exists) {
        const group = doc.data();
        document.getElementById('name').value = group.name || '';
        document.getElementById('link').value = group.link || '';
        document.getElementById('groupType').value = group.type || '';
        document.getElementById('description').value = group.description || '';
        document.querySelectorAll('.platform').forEach(cb => {
          cb.checked = (group.platforms || []).includes(cb.value);
        });
        document.getElementById('formTitle').textContent = 'âœï¸ Edit Group';
        document.getElementById('submitBtn').textContent = 'âœ… Update Group';
        document.getElementById('cancelBtn').style.display = 'inline-block';
        document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
      }
    };

    // ğŸ—‘ï¸ Delete
    window.deleteGroup = async (id) => {
      if (confirm('âš ï¸ Delete this group permanently?')) {
        try {
          await db.collection('Groups').doc(id).delete();
          showAlert('ğŸ—‘ï¸ Group deleted successfully!');
        } catch (error) {
          showAlert('âŒ Delete failed: ' + error.message, 'error');
        }
      }
    };

    // ğŸšª Logout
    window.logoutApp = () => {
      if (unsubscribeGroups) unsubscribeGroups();
      auth.signOut().then(() => {
        window.location.href = "privacy.html";
      });
    };

    // Cleanup
    window.addEventListener('beforeunload', () => {
      if (unsubscribeGroups) unsubscribeGroups();
    });
  </script>
</body>
</html>
