<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Ludo Groups - INSTANT SYNC</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 min-h-screen p-8">
  
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-5xl lg:text-6xl font-black bg-gradient-to-r from-white to-gray-200 bg-clip-text text-transparent mb-4">
        ğŸ‘¥ Live Ludo Groups
      </h1>
      <p class="text-xl text-white/90 font-semibold" id="groupCount">Loading...</p>
      <div class="flex justify-center mt-4">
        <span class="px-6 py-3 bg-white/20 backdrop-blur-xl rounded-full text-white font-bold text-lg border border-white/30">
          ğŸ”¥ Firebase Real-time - Instant Sync
        </span>
      </div>
    </div>

    <!-- Filters -->
    <div class="flex flex-wrap gap-3 justify-center mb-8">
      <button class="filter-btn px-6 py-3 bg-white/20 backdrop-blur-xl text-white font-bold rounded-2xl border border-white/30 hover:bg-white/30 transition-all active" data-filter="all">
        All Groups
      </button>
      <button class="filter-btn px-6 py-3 bg-white/20 backdrop-blur-xl text-white font-bold rounded-2xl border border-white/30 hover:bg-white/30 transition-all" data-filter="Ludo King">ğŸ² Ludo King</button>
      <button class="filter-btn px-6 py-3 bg-white/20 backdrop-blur-xl text-white font-bold rounded-2xl border border-white/30 hover:bg-white/30 transition-all" data-filter="Ludo Star">â­ Ludo Star</button>
      <button class="filter-btn px-6 py-3 bg-white/20 backdrop-blur-xl text-white font-bold rounded-2xl border border-white/30 hover:bg-white/30 transition-all" data-filter="Betting">ğŸ’° Betting</button>
    </div>

    <!-- Groups Container -->
    <div id="groupsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 min-h-[500px]">
      <div class="col-span-full flex flex-col items-center justify-center py-20 text-white/80">
        <div class="w-24 h-24 border-4 border-white/30 border-t-white rounded-full animate-spin mx-auto mb-8"></div>
        <p class="text-2xl font-bold">ğŸ”¥ Loading Live Groups...</p>
        <p class="text-lg mt-2">Real-time from Firebase Firestore</p>
      </div>
    </div>
  </div>

  <!-- ğŸ”¥ FIREBASE CONFIG - EXACT SAME AS ADDGROUP -->
  <script>
    // ğŸ”¥ APNA FIREBASE CONFIG YAHAN DAALO (AddGroup.html wala same)
    const firebaseConfig = {
      apiKey: "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:xxxxxxxxxxxxxxxxxx"
    };

    // Initialize
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allGroups = [];
    const container = document.getElementById('groupsContainer');

    // ğŸ”¥ REAL-TIME LISTENER - SABSE IMPORTANT
    console.log('ğŸ”¥ Starting Firebase real-time listener...');
    
    const unsubscribe = db.collection('ludoGroups')  // âœ… SAME COLLECTION NAME
      .where('status', '==', 'live')  // âœ… ONLY LIVE GROUPS
      .orderBy('timestamp', 'desc')
      .onSnapshot((snapshot) => {
        console.log('ğŸ”¥ Firebase snapshot received:', snapshot.docs.length, 'groups');
        
        allGroups = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        document.getElementById('groupCount').textContent = 
          `${allGroups.length} Live Groups (Real-time)`;

        displayGroups(allGroups);
      }, (error) => {
        console.error('âŒ Firebase Error:', error);
        container.innerHTML = `
          <div class="col-span-full text-center py-20 text-white">
            <i class="fas fa-exclamation-triangle text-6xl mb-4 text-red-400"></i>
            <h2 class="text-3xl font-bold mb-2">Error Loading Groups</h2>
            <p>Check Firebase config & Firestore rules</p>
          </div>
        `;
      });

    // ğŸ”¥ DISPLAY GROUPS
    function displayGroups(groups) {
      if (groups.length === 0) {
        container.innerHTML = `
          <div class="col-span-full text-center py-20 text-white/80">
            <div class="w-32 h-32 bg-white/20 rounded-3xl flex items-center justify-center mx-auto mb-8 backdrop-blur-xl">
              <i class="fas fa-groups text-5xl"></i>
            </div>
            <h2 class="text-4xl font-bold mb-4">No Live Groups</h2>
            <p class="text-xl mb-8">Be first to add from <a href="Addgrouplink.html" class="text-yellow-300 hover:text-yellow-200 font-bold">â• Add Group</a></p>
          </div>
        `;
        return;
      }

      let html = '';
      groups.forEach((group, index) => {
        const icon = {
          'Ludo King': 'ğŸ²', 'Ludo Star': 'â­', 
          'Betting': 'ğŸ’°', 'Earning': 'ğŸ’µ'
        }[group.category] || 'ğŸ®';

        html += `
          <div class="group-card bg-white/20 backdrop-blur-xl rounded-3xl p-8 border border-white/30 hover:bg-white/30 hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 group" data-category="${group.category}">
            <div class="flex items-start gap-4 mb-6">
              <div class="p-4 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl text-2xl flex-shrink-0">
                ${icon}
              </div>
              <div class="flex-1 min-w-0">
                <h3 class="text-2xl font-bold text-white truncate mb-2">${group.name}</h3>
                <div class="flex flex-wrap gap-2 mb-4">
                  <span class="px-3 py-1 bg-white/30 backdrop-blur-xl rounded-full text-sm font-bold text-white">${group.category}</span>
                  <span class="px-3 py-1 bg-green-500/80 backdrop-blur-xl rounded-full text-sm font-bold text-white">
                    ğŸ‘¥ ${group.members || 0}+ Members
                  </span>
                </div>
                <p class="text-white/90 text-lg leading-relaxed line-clamp-3">${group.description}</p>
              </div>
            </div>
            <a href="${group.link}" target="_blank" class="block w-full bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white py-4 px-6 rounded-2xl font-bold text-xl text-center shadow-2xl hover:shadow-3xl transition-all duration-300 transform hover:-translate-y-1">
              ğŸš€ Join WhatsApp Group
            </a>
          </div>
        `;
      });

      container.innerHTML = html;

      // ğŸ”¥ FILTERS
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.onclick = () => {
          document.querySelector('.filter-btn.active').classList.remove('active');
          btn.classList.add('active');
          
          const filter = btn.dataset.filter;
          document.querySelectorAll('.group-card').forEach(card => {
            card.style.display = (filter === 'all' || card.dataset.category === filter) ? 'block' : 'none';
          });
        };
      });
    }

    // ğŸ”¥ DEBUG - Check if working
    console.log('âœ… Join.html Firebase listener started');
    console.log('ğŸ“ Expected collection: ludoGroups');
    console.log('âœ… Expected status: live');
  </script>
</body>
</html>
