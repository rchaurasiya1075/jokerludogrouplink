  <script>
    // ğŸ”¥ MOBILE MENU - 100% WORKING
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileOverlay = document.getElementById('mobileOverlay');

    function openMobileMenu() {
      mobileMenu.classList.add('active');
      mobileOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeMobileMenu() {
      mobileMenu.classList.remove('active');
      mobileOverlay.classList.remove('active');
      document.body.style.overflow = '';
    }

    mobileMenuBtn.addEventListener('click', openMobileMenu);
    mobileOverlay.addEventListener('click', closeMobileMenu);

    // Close on link click
    document.querySelectorAll('.mobile-nav-link').forEach(link => {
      link.addEventListener('click', closeMobileMenu);
    });

    // ğŸ”¥ FIREBASE (SAME)
    const firebaseConfig = {
      apiKey: "AIzaSyCwdlnLXcXauh3_YmY6cwswqzcieMOHI0Y",
      authDomain: "ludogroup-a530a.firebaseapp.com",
      projectId: "ludogroup-a530a",
      storageBucket: "ludogroup-a530a.appspot.com",
      messagingSenderId: "838421084676",
      appId: "1:838421084676:web:9e02670e280eafcd86d351"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allGroups = [];
    let currentFilter = 'all';

    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.filter-tab.active').classList.remove('active');
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        displayGroups();
      });
    });

    async function loadGroups() {
      try {
        const snapshot = await db.collection('Groups')
          .where('status', '==', 'live')
          .orderBy('timestamp', 'desc')
          .limit(50)
          .get();

        allGroups = snapshot.docs.map(doc => {
          const data = doc.data();
          data.id = doc.id;
          data.timeAgo = formatTimeAgo(data.timestamp?.toDate());
          return data;
        });

        document.getElementById('totalGroups').textContent = allGroups.length;
        document.getElementById('liveGroups').textContent = allGroups.length;
        displayGroups();
      } catch (error) {
        console.error('Error:', error);
      }
    }

    function displayGroups() {
      const container = document.getElementById('groupsContainer');
      const noGroupsMsg = document.getElementById('noGroupsMsg');
      
      let filteredGroups = currentFilter === 'all' ? allGroups : 
        allGroups.filter(group => group.type === currentFilter);

      if (filteredGroups.length === 0) {
        container.style.display = 'none';
        noGroupsMsg.style.display = 'block';
        return;
      }

      noGroupsMsg.style.display = 'none';
      container.style.display = 'grid';
      container.innerHTML = filteredGroups.map(group => `
        <div class="group-card">
          <div class="group-header">
            <div class="group-avatar">${group.name.charAt(0).toUpperCase()}</div>
            <div class="group-info">
              <h3>${group.name}</h3>
              <div class="group-meta">
                <span class="group-type">${getCategoryIcon(group.type)} ${group.type}</span>
                <span class="group-time">${group.timeAgo}</span>
              </div>
            </div>
          </div>
          ${group.description ? `<p class="group-desc">${group.description}</p>` : ''}
          <a href="${group.link}" target="_blank" class="join-btn">ğŸš€ Join Group</a>
          <div style="margin-top: 1rem; font-size: 13px; color: var(--text-light);">
            ğŸ‘¤ By: ${formatPhone(group.adminNumber)}
          </div>
        </div>
      `).join('');
    }

    function getCategoryIcon(type) {
      const icons = {'Ludo': 'ğŸ²', 'Betting': 'ğŸ’°', 'Cricket': 'ğŸ', 'Earning': 'ğŸ’µ', 'Tournament': 'ğŸ†'};
      return icons[type] || 'ğŸ“±';
    }

    function formatTimeAgo(date) {
      if (!date) return 'Just now';
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      if (minutes < 1) return 'Just now';
      if (minutes < 60) return `${minutes}m ago`;
      const hours = Math.floor(minutes / 60);
      if (hours < 24) return `${hours}h ago`;
      return `${Math.floor(hours/24)}d ago`;
    }

    function formatPhone(phone) {
      if (!phone) return 'Hidden';
      return phone.replace(/(\d{4})(\d{5})(\d+)/, '$1$2');
    }

    db.collection('Groups').where('status', '==', 'live').onSnapshot(() => loadGroups());
    loadGroups();
    setInterval(loadGroups, 30000);
  </script>
